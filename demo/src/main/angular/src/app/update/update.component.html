<div class="first">
  <div class="input-group">
    <input [(ngModel)]="search" type="search" class="form-control rounded" placeholder="Search by author" aria-label="Search by author" aria-describedby="search-addon" />

    <button (click)="searchItem()"  id="but1" type="button" class="btn btn-outline-primary">search </button>
  </div>
  <div class="input-group">
    <input [(ngModel)]="searchBook" type="search" class="form-control rounded" placeholder="Search by book name" aria-label="Search by book name" aria-describedby="search-addon" />

    <button (click)="searchItemBookName()"  id="but2" type="button" class="btn btn-outline-primary">search </button>
  </div>
  <div class="input-group">
    <button (click)="refresh()"  id="but3" type="button" class="btn btn-outline-primary">Refresh </button>
  </div>
</div>


<table class="table">
  <thead>
  <tr>
    <th scope="col">Book Name</th>
    <th scope="col">Book Author</th>
    <th scope="col">Book Price</th>
    <th scope="col">Book Category</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of datalist">
    <td>{{item.bookName}}</td>
    <td>{{item.author}}</td>
    <td>{{item.price}}</td>
    <td>{{item.category}}</td>
  </tr>
  </tbody>
</table>
